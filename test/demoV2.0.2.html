<html lang="en">

  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width,viewport-fit=cover">

  <link rel="stylesheet" href="//storage.360buyimg.com/cdnnpm/JSONSchema/2.0.2/index.css" />

                type: 'object',
                format: 'func',
                title: '功能设置',
                readOnly: true,
                properties: {
                  field_1: {
                    type: 'string',
                    title: '设置颜色',
                  },
                  field_4: {
                    type: 'string',
                    format: 'date',

                  field_5: {
                    type: 'boolean',

                    format: 'boolean',
                  },
                  field_6: {
                    type: 'string',

                    title: 'Datetime',

                  field_7: {

                    format: 'time',

                  field_8: {
                    type: 'string',

                  },

                    type: 'number',
                    default: '50',
                    minimum: 0,
                    maximum: 100,
                    title: 'Number',

                  field_12: {
                    type: 'array',
                    format: 'select',

                    properties: {
                      a: {
                        type: 'string',
                        title: '单文本框',
                        format: 'input',
                      },
                    },
                    title: '普通对象',
                    required: ['a'],
                  },
                },
                required: [
                  'field_1',
                  'field_4',
                  'field_5',
                  'field_6',
                  'field_7',
                  'field_8',
                  'field_9',
                  'field_10',
                  'field_11',
                  'field_12',
                  'field_13',
                  'field_14',
                ],
              },
              style: {
                type: 'object',
                format: 'style',
                title: '样式设置',
                readOnly: true,
                properties: {
                  field_15: {
                    type: 'string',
                    title: '单文本框',
                    format: 'input',
                  },
                  field_16: {
                    type: 'boolean',
                    title: '布尔值',
                    format: 'boolean',
                  },
                  field_17: {
                    type: 'string',
                    format: 'color',
                    title: 'Color',
                  },
                  field_18: {
                    type: 'string',
                    format: 'url',
                    title: 'Url',
                  },
                  field_19: {
                    type: 'number',
                    default: '50',

                    maximum: 100,
                    title: 'Number',
                  },
                  field_21: {
                    type: 'string',
                    format: 'radio',
                    enum: ['a', 'b'],
                    enumextra: ['选项a', '选项b'],
                    title: '单选',
                  },
                  field_22: {
                    type: 'array',
                    format: 'select',
                    items: {
                      type: 'string',
                      enum: ['a', 'b', 'c'],
                      enumextra: ['选项a', '选项b', '选项c'],
                    },
                    uniqueItems: true,
                    title: '多选',
                  },
                  field_23: {
                    type: 'object',
                    format: 'quantity',
                    properties: {

                        type: 'number',
                        title: '数量',

                        type: 'string',

                      },
                      title: '数组项',

                    title: '数组',

                  'field_18',

                  field_27: {
                    type: 'string',
                    format: 'json',

                  field_28: {

                    format: 'datasource',

                      type: {
                        type: 'string',
                        default: 'local',
                        format: 'typeSelect',
                        enum: ['local', 'remote'],
                        enumextra: ['local', 'remote'],
                        title: '类型',
                      },
                      data: {
                        type: 'string',
                        format: 'typeSelectData',
                        default: 'local',
                        readOnlyInJson: false,
                      },
                      filter: {
                        type: 'string',
                        format: 'textarea',
                        default: 'return data;',
                        title: '过滤器',
                      },
                    },
                    title: '数据源',
                    required: ['name', 'filter', 'type'],
                  },
                  field_29: {
                    type: 'object',
                    format: 'event',
                    properties: {
                      type: {
                        type: 'string',
                        default: 'out',
                        format: 'typeSelect',
                        enum: ['in', 'out'],
                        enumextra: ['in', 'out'],
                        title: '类型',
                        readOnlyInJson: false,
                      },
                      filter: {
                        type: 'string',
                        format: 'textarea',

                        title: '过滤器',
                      },
                    },
                    title: '事件',
                    required: ['name', 'filter', 'type'],
                  },
                  field_30: {
                    type: 'object',
                    format: 'object',
                    properties: {
                      a: {
                        type: 'string',
                        title: '单文本框',
                        format: 'input',
                      },
                    },
                    title: '普通对象',
                    required: ['a'],
                  },
                },
                required: [
                  'a a',
                  'field_25',
                  'field_26',
                  'field_27',
                  'field_28',
                  'field_29',
                  'field_30',
                ],
              },
            },
            required: ['func', 'style', 'data'],
          },
        };
      }

        const { jsonSchema } = this.state;
        return (
          <JSONSchemaEditor
            data={jsonSchema}
            onChange={(e) => {
              console.log('changeValue', e);
            }}
          />
        );
      }
    }

    ReactDOM.render(
      <div>
        <h1>JSON-Schema-Editor</h1>

        <br />
        <h2>Example:</h2>
        <hr />

        <IndexDemo />
      </div>,
      document.getElementById('root'),
    );
  </script>

</html>
